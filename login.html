<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styll.css">
    <link rel="shortcut icon" href="./ima/fav.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="coffeemenu.html">Coffee Menu</a></li>
                <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="modal-bg">
            <div class="login-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Login</h2>
                <form action="#" method="post" onsubmit="return validateLogin()">
                    <input type="text" placeholder="Username or Email" id="loginUsername" required>
                    <input type="password" placeholder="Password" id="loginPassword" required>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
